<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/visualize.css" />
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="blur-overlay"></div>
      <nav>
        <a href="index.html" class="logo"
          ><i class='bx bx-data bx-tada' ></i>sort-view</a
        >

        <ul class="nav-container" id="nav-container">
          <!-- <i class='bx bx-x' onclick="menu_hide()"></i> -->
          <i class='bx bx-x-circle' id="close"></i>

          <li>
            <a href="index.html" class="nav-links"><span class="nav-span">home</span></a>
          </li>
          <li>
            <a href="visualize.html" class="nav-links"
              ><span class="nav-span">visualize</span></a
            >
          </li>
          <li>
            <a href="contact.html" class="nav-links"><span class="nav-span">contact</span></a>
          </li>
          <li>
            <a href="aboutme.html" class="nav-links"><span class="nav-span">about me</span></a>
          </li>
        </ul>
        <i class='bx bx-menu' id="menu_btn"></i>
      </nav>
    </header>

    <section class="dashboard">
      <div class="sidebar">
        <div class="algo">
          <label for="options">Choose a sorting algorithm:</label><br />
          <select id="options" name="options">
            <option value="insertion">Insertion Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="bubble">Bubble Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="quick">Quick Sort</option>
          </select><br />
        </div>
        <div class="num">
          <label for="bars-num">Enter the number of bars</label><br />
          <input type="text" id="bars-num" name="bars-num" /><br />
        </div>
        <div class="sp" style="display: flex; align-items: center; gap: 10px;">
          <label for="speed">Speed</label>
          <input type="range" name="speed" id="speed" min="-200" max="-1" value="-100" />
        </div>
        <div>
          <button id="generate">Generate Array</button>
          <button id="sort" >Start Sorting</button>
        </div>
      
      </div>

      
        <div class="container" id="container"></div>
      </div>
    </section>

    <script src="assets/js/visual.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
